<body>
<script>

    function Time(){
        this.hour = 1;
        this.min = 10;
        this.sec = 30;

    }

    Time.prototype.addSec = function (seconds){
        console.log(seconds);
    }


    localtime = new Time();
    console.log("hour = " + localtime.hour);

    localtime.addSec(12345);


</script>
